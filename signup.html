<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <!-- Firebase SDK links -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js" type="module"></script>
</head>
<body>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <!-- Firebase and App.js script -->
    <script type="module" src="app.js"></script>

</body>
</html>
