<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js" type="module"></script>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
